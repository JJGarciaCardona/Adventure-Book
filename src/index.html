  <script>
    // GitHub Pages SPA redirect recovery script
    (function(l) {
      if (sessionStorage.redirect) {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;

        // Check if user is authenticated before redirecting
        var isAuthenticated = localStorage.getItem('isAuthenticated') === 'true';

        // If trying to access protected route and not authenticated, don't redirect
        if (redirect.includes('/fotos-de-las-fotos') && !isAuthenticated) {
          // Let Angular handle the routing naturally (will redirect to /acceso)
          return;
        }

        l.replace(redirect);
      }
    }(window.location))
  </script>
